<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>츼rea do Aluno - Compartilhamento de Arquivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>游닄 Biblioteca do Aluno</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
        <i class="fas fa-upload"></i> Enviar Arquivo
      </button>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="disciplinaTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="matematica-tab" data-bs-toggle="tab" data-bs-target="#matematica" type="button" role="tab">Matem치tica</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tlp-tab" data-bs-toggle="tab" data-bs-target="#tlp" type="button" role="tab">TLP</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="trei-tab" data-bs-toggle="tab" data-bs-target="#trei" type="button" role="tab">TREI</button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">
      <!-- Matem치tica -->
      <div class="tab-pane fade show active" id="matematica" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-file-pdf text-danger"></i> 츼lgebra B치sica</h5>
                <a href="#" class="btn btn-outline-primary btn-sm" download>游닌 Baixar</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TLP -->
      <div class="tab-pane fade" id="tlp" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-file-pdf text-danger"></i> Introdu칞칚o a Base de dados</h5>
                <a href="#" class="btn btn-outline-primary btn-sm" download>游닌 Baixar</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TREI -->
      <div class="tab-pane fade" id="trei" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-file-pdf text-danger"></i> Redes de Computadores</h5>
                <a href="#" class="btn btn-outline-primary btn-sm" download>游닌 Baixar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Upload -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Enviar Arquivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="disciplina" class="form-label">Disciplina</label>
            <select class="form-select" id="disciplina" required>
              <option value="">Selecione</option>
              <option value="matematica">Matem치tica</option>
              <option value="tlp">TLP</option >
              <option value="trei">TREI</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="arquivo" class="form-label">Escolher Arquivo (PDF)</label>
            <input class="form-control" type="file" id="arquivo" accept=".pdf" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">游닋 Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
